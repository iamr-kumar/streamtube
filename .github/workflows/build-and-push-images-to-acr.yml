name: Build and Push to ACR
on:
  push:
    branches:
      - "main"
jobs:
  build:
    name: "Build and Push to ACR"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Next app to ACR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: $${{ secrets.REGISTRY_LOGIN_SERVER }}/streamtube-next-app:${{ github.sha }}
          file: Dockerfile

      - name: Build and Push Streamer app to ACR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/streamtube-streamer:${{ github.sha }}
          file: src/streamer/Dockerfile
